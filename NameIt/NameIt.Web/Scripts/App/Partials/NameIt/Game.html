<section ng-if="vm.game.Selected < vm.game.Parts.length">
    <div class="page-header">
        <h1>
            Your game has {{vm.game.Parts.length}} questions! <br />
            <small>max {{vm.game.Parts.length * 3}} points - current score: {{vm.game.Score}}</small>
        </h1>
        <h3>No: {{vm.game.Selected + 1}} Points: {{vm.game.SelectedPart.Score}}</h3>
    </div>
    <p>
        <img src="{{vm.game.SelectedPart.Block.Visual.Url}}" class="img-rounded img-responsive center-block game" alt="" />
    </p>
    <div class="row">
        <div ng-repeat="name in vm.game.SelectedPart.AlternateNames" class="col-md-4" ng-class="{ green : vm.game.SelectedPart.AlternateNames.length == 1}">
            <button class="btn btn-default btn-lg btn-block" ng-click="vm.vote(name); ">
                {{name}}
            </button>
        </div>
    </div>
</section>
<div ng-if="vm.game.Selected == vm.game.Parts.length" class="row">
    <div class="page-header">
        <h1>Hoooorey! Your score is {{vm.game.Score}} of {{vm.game.Parts.length * 3}}</h1>
    </div>
    <div class="row">
        <div class="col-md-4" ng-repeat="part in vm.game.Parts" ng-include src="'Scripts/App/Partials/Shared/PartThumbnail.html'">  
        </div>
    </div>
</div>
