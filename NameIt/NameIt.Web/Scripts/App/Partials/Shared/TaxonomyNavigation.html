<ul ng-repeat="taxonomy in vm.taxonomies  | filter:{ParentId: null}">
    <li>
        <strong>{{taxonomy.Display}}</strong>
        <ul ng-repeat="inner in vm.taxonomies  | filter:{ParentId: taxonomy.Id}">
            <li>
                <a ng-href="/{{inner.Id}}/"><span>{{inner.Display}}</span></a>
            </li>
        </ul>
    </li>
</ul>
